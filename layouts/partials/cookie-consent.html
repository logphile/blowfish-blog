<div id="cookie-notice">
    <!-- Cookie Icon on the Left -->
    <div class="cookie-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" class="cookie-base"/>
            <circle cx="8" cy="8" r="1.5" class="chocolate-chip"/>
            <circle cx="14" cy="10" r="1.2" class="chocolate-chip"/>
            <circle cx="16" cy="15" r="1.5" class="chocolate-chip"/>
            <circle cx="10" cy="16" r="1.2" class="chocolate-chip"/>
        </svg>
    </div>

    <!-- Text on the Right -->
    <div class="cookie-text">
        <span>Cookies are used to make your experience on this website better (and for compliance).</span>
        <div class="cookie-buttons">
            <a id="cookie-notice-accept" class="btn btn-primary btn-sm">Yes, please!</a>
            <a id="cookie-notice-deny" class="btn btn-primary btn-sm">No... I'm full</a>
            <a href="/privacy" class="btn btn-primary btn-sm">Read more</a>
        </div>
    </div>
</div>


<script>
    function createCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }

    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }

    function eraseCookie(name) {
        createCookie(name, "", -1);
    }

    if (readCookie('cookie-notice-option') == 'true') {
        {{ if hugo.IsProduction | or (eq .Site.Params.env "production") }}
        
        function loadScriptAsync(scriptSrc, callback) {
            if (typeof callback !== 'function') {
                throw new Error('Not a valid callback for async script load');
            }
            var script = document.createElement('script');
            script.onload = callback;
            script.src = scriptSrc;
            document.head.appendChild(script);
        }

        // âœ… Load Google Analytics Only If Consent is Given
        loadScriptAsync('https://www.googletagmanager.com/gtag/js?id=G-Q25R62NR7', function () {
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'G-Q25R62NR7', { 'anonymize_ip': true });
        });

        {{ end }}
    } else if (readCookie('cookie-notice-option') != 'false') {
        document.getElementById('cookie-notice').style.display = 'block';
    }

    document.getElementById('cookie-notice-accept').addEventListener("click", function () {
        createCookie('cookie-notice-option', 'true', 31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });

    document.getElementById('cookie-notice-deny').addEventListener("click", function () {
        createCookie('cookie-notice-option', 'false', 31);
        document.getElementById('cookie-notice').style.display = 'none';
        location.reload();
    });
</script>
